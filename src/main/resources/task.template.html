<div class="form_item_block">
  <label for="FilePath">File Path (e.g. app/build/outputs/apk/app-debug.apk):<span class="asterisk">*</span></label>
  <input id="FilePath" ng-model="FilePath" type="text" ng-required="true"
         class="MB_focusable ng-pristine ng-valid ng-valid-required" servererror="undefined" required="required"/>
  <span class="form_error"
        ng-show="GOINPUTNAME[FilePath].$error.server">{{ GOINPUTNAME[FilePath].$error.server }}</span>
</div>

<div class="form_item_block">
  <label for="FileName">File Name (e.g. app/build/outputs/apk/app-debug.apk):<span class="asterisk">*</span></label>
  <input id="FileName" ng-model="FileName" type="text" ng-required="true"
         class="MB_focusable ng-pristine ng-valid ng-valid-required" servererror="undefined" required="required"/>
  <span class="form_error"
        ng-show="GOINPUTNAME[FileName].$error.server">{{ GOINPUTNAME[FileName].$error.server }}</span>
</div>
